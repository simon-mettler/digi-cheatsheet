<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js"></script>
  </head>

  <body>

		<h2>Zielsetzung: PPI/DPI-Angabe</h2>
		<table>
			<tr>
				<td class="th" colspan="4">Quelle</td>
			</tr>
			<tr>
				<td>Originalgrösse (cm)</td>
				<td><input type="text" id="original-cm-width" value="0" onkeyup="cmToZoll()" /></td>
				<td><input type="text" id="original-cm-height" value="0" onkeyup="cmToZoll()" />
				<td id="original-output-cm2">0 cm<sup>2</sup></td>
			</tr>
			<tr>
				<td>Originalgrösse (Zoll)</td>
				<td id="original-zoll-width">0</td>
				<td id="original-zoll-height">0</td>
				<td id="original-output-zoll2">0 zoll<sup>2</sup></td>
			</tr>
			<tr>
				<td class="space"></td>
			</tr>
			<tr>
				<td class="th" colspan="4">Ziel</td>
			</tr>
			<tr>
				<td>Abbildungsgrösse (cm)</td>
				<td><input type="text" id="digi-cm-width" value="0" onkeyup="cmToZoll()" /></td>
				<td id="digi-cm-height">0</td>
				<td id="digi-output-cm2">0 cm<sup>2</sup></td>
			</tr>
			<tr>
				<td>Bildpunktdichte (dpi)</td>
				<td><input id="digi-dpi" value="300" onkeyup="cmToZoll()"></input></td>
			</tr>
			<tr>
				<td>Farbtiefe (bit)</td>
				<td><input id="digi-farb" value="48" onkeyup="cmToZoll()"></input></td>
			</tr>
			<tr>
				<td class="space"></td>
			</tr>
			<tr>
				<td class="th" colspan="4">Ergebnisse</td>
			</tr>
			<tr>
				<td>Skalierungsfaktor</td>
				<td id="erg-scale">0</td>
			</tr>
			<tr>
				<td>Ausgabeauflösung</td>
				<td id="erg-aufl">0</td>
			</tr>
			<tr>
				<td>Abtastrate (ppi)</td>
				<td id="erg-abtast"></td>
			</tr>
			<tr>
				<td>Absolute Grösse (px)</td>
				<td id="erg-absolut-width">0</td>
				<td id="erg-absolut-height">0</td>
			</tr>
			<tr>
				<td>Megapixel</td>
				<td id="erg-megapixel">0 MP</td>
			</tr>
			<tr>
				<td>Datenmenge</td>
				<td id="erg-datenmenge">0 MB</td>
			</tr>
		</table>

  </body>
</html>
